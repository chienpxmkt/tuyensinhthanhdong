        const useScrollReveal = () => {
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) entry.target.classList.add('visible');
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.scroll-reveal').forEach((el) => observer.observe(el));
                return () => observer.disconnect();
            }, []);
        };

        const NumberCounter = ({ end, suffix = "" }) => {
            const [count, setCount] = useState(0);
            const ref = useRef(null);
            const [hasAnimated, setHasAnimated] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting && !hasAnimated) {
                        setHasAnimated(true);
                        let start = 0;
                        const duration = 2000;
                        const increment = end / (duration / 16);
                        const timer = setInterval(() => {
                            start += increment;
                            if (start >= end) { setCount(end); clearInterval(timer); } 
                            else { setCount(Math.ceil(start)); }
                        }, 16);
                    }
                });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [end, hasAnimated]);
            return <span ref={ref} className="font-bold text-brand-blue">{count}{suffix}</span>;
        };

            const [showVideoPopup, setShowVideoPopup] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setShowMarketingPopup(true);
                }, 8000); // 8 seconds delay
                
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => { 
                lucide.createIcons();

                    lucide.createIcons();
                }
            }, [showMarketingPopup, showVideoPopup]);

            return (

                    <ValueProps />
                    <Programs />

                    <Testimonials />
                    <Footer />

                    <VideoPopup isOpen={showVideoPopup} onClose={() => setShowVideoPopup(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
